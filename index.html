<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="wrap-photo">
                <div class="photo">
                    <img class="book" src="photo/book.svg" alt="#">
                    <img class="arrow" src="photo/arrow.svg" alt="#">
                </div>
            </div>

            <div class="content">
                <div class="wrap-content">
                    <div class="header">мастер-класс?</div>
                    <div class="content-text1">Скачайте пошаговый план</div>
                    <div class="content-text2">«Как собственнику<br> выйти из операционки»</div>
                    <div class="content-text3">и познакомьтесь с этим инструментом<br> <strong>прямо сейчас</strong></div>
                    <div class="content-text4">10 шагов помогут создать системный бизнес</div>
                </div>

                <div class="wrap-email">
                    <form class="form">
                        <div class="email">
                            <label for="email" class="email-label">Для получения бонуса введите email</label>
                            <input type="input" placeholder="Ваш email" name="email" class="input-email">
                        </div> 
                        <div>
                            <input class="btn" type="submit" value="Скачать пошаговой план">
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="index.js"></script>
</body>

</html>
